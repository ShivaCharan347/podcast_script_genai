<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Content Creator</title>
    <meta name="description" content="Generate Creative Content">
    <meta name="keywords" content="Content, Creator, Generation">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="../static/assets/css/main.css" rel="stylesheet">

    <style>
        .loading-spinner {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>

<body class="services-page">

    <header id="header" class="header d-flex align-items-center light-background sticky-top">
        <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
                <h1 class="sitename">Podcast Generator</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('services') }}">Podcast Generator</a></li>
                    <li><a href="about.html">Result</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </header>

    <style>
        .form {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"] {
            padding: 8px;
            box-sizing: border-box;
        }

        .generate-button {
            display: block;
            width: 150px;
            margin: 40px auto 0;
            padding: 10px;
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .generate-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>

    <main class="main">
        <section id="services" class="services section">
            <div class="container section-title">
                <h2>Generate your Podcast Conversation</h2>
            </div>

            <div class="container">
                <form action="{{ url_for('services') }}" method="post" onsubmit="showLoading()">
                    <div class="form">
                        <div class="form-group">
                            <label for="topic">Topic:</label>
                            <input type="text" id="topic" name="topic" required>
                        </div>
                        <div class="form-group">
                            <label for="podcaster_name">Podcaster's Name:</label>
                            <input type="text" id="podcaster_name" name="podcaster_name" placeholder="Podcaster">
                        </div>
                        <div class="form-group">
                            <label for="guest_name">Guest's Name:</label>
                            <input type="text" id="guest_name" name="guest_name" placeholder="Guest">
                        </div>
                        <div class="form-group">
                            <label for="language">Language:</label>
                            <input type="text" id="language" name="language" placeholder="English">
                        </div>
                        <button type="submit" class="generate-button">Generate</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer" class="footer light-background">
        <div class="container">
            <div class="copyright text-center">
                <p>Â© <span>Copyright</span> <span>All Rights Reserved<br></span></p>
            </div>
        </div>
    </footer>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
    <div id="preloader" class="loading-spinner">
        <img src="../static/assets/img/progress_loader.gif" alt="Loading...">
    </div>

    <!-- Vendor JS Files -->
    <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/vendor/php-email-form/validate.js"></script>
    <script src="../static/assets/vendor/aos/aos.js"></script>
    <script src="../static/assets/vendor/waypoints/noframework.waypoints.js"></script>
    <script src="../static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../static/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="../static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

    <!-- Main JS File -->
    <script src="../static/assets/js/main.js"></script>
    
    <script>
        function showLoading() {
            document.getElementById('preloader').style.display = 'block'; // Show the loading spinner
        }
    </script>

</body>

</html>
